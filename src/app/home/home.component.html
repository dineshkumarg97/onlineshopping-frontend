<div class="container mt-5">
   <mat-grid-list cols="4" rowHeight="3:5" gutterSize="10">
      <mat-grid-tile *ngFor="let p of productDetails">
         <div class="row p-3">
            <div class="image-container">
               <img  class="home-page-product-image" [src]="p.productImages[0].url" alt="">
            </div>
            <div class="mt-2">
               <p><b>
                     {{p.productName}}
                  </b>
               </p>
            </div>
            <div class="mt-2">
               <p>
                  {{p.productDescription}}

               </p>
            </div>
            <div class="mt-2">
             <b> Rs.
                  {{p.price}}
               </b>
             
            </div>
            <div class="mt-2">
              
                  <p style="white-space: inherit;
               height: 10px;
               width: 288px;
               overflow: hidden;
               
               text-overflow: ellipsis;">
                  {{p.features}}

               </p>
            </div>
            <div class="mt-2">
               <p>
                  {{p.productStatus}}

               </p>
            </div>
            <div class="mt-2">
               <button type="button"  mat-raised-button color="warn" (click)="showProductDetails(p.productId)">View Details</button>
            </div>
         </div>
      </mat-grid-tile>
   </mat-grid-list>
</div>
