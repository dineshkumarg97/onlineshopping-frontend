<div class="container">
    <div class="card p-2">
        <div class="row">
            <div class="col-6">
                <form #productForm="ngForm" (ngSubmit)="addProduct(productForm)">

                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Product Name</mat-label>
                    <input matInput 
                    placeholder="Product Name"
                    [(ngModel)]="product.productName"
                    name="productName">
                   
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Product Description</mat-label>
                    <input matInput 
                    placeholder="Product Description"
                    [(ngModel)]="product.productDescription"
                    name="productDescription">
                   
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Price</mat-label>
                    <input matInput 
                    placeholder="Price"
                    [(ngModel)]="product.price"
                    name="price">
                   
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Features</mat-label>
                    <input matInput 
                    placeholder="Features"
                    [(ngModel)]="product.features"
                    name="features">
                   
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Product Status</mat-label>
                    <input matInput 
                    placeholder="Product Status"
                   
                    [(ngModel)]="product.productStatus"
                    name="productStatus">
                   
                </mat-form-field>
                <div align="end">
                <button type="submit" *ngIf="isNewProduct" color="primary" style="margin-right: 3px;">Add Product</button>
                <button mat-stroked-button color="primary">Clear</button>
                <button type="submit" *ngIf="!isNewProduct" mat-stroked-button color="primary" style="margin-right: 3px;">Update Product</button>
            </div>
        </form>
            </div>
            <div class="col-6">
                <div>
                    <div class="dropzone"
                    appDrag
                    (files)="fileDropped($event)"
                    >
                   <div class="text-wrapper">
                    <div class="centered">
                    Drag and drop your file or
                     <a (click)="selectFile.click()" class="browse-button" >browse</a>
                     a file
                </div>
                   </div>
                    </div>
               <input multiple type="file" style="display: none;" #selectFile value="select" 
               (change)="onFileSelected($event)"
               >
            </div>
            <div class="mt-4">
                <div class="row">
                   <mat-grid-list cols="3" rowHeight="1:1">
                    <mat-grid-tile *ngFor="let file of product.productImages; let i = index;">
                        <div style="position: relative">
                            <span class="btn-remove-image" (click)="removeImages(i)">x</span>
                            <img [src]="file.url" width="100px" height="100px">
                        </div>

                    </mat-grid-tile>

                   </mat-grid-list>
                </div>
            </div>
        </div>

    </div>
</div>
