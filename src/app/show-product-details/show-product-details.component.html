<div class=" mt-5 p-3">

    <table mat-table [dataSource]="productDetails" class="mat-elevation-z8">


        <ng-container matColumnDef="Product Id">
            <th mat-header-cell *matHeaderCellDef> Product Id </th>
            <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Product Name">
            <th mat-header-cell *matHeaderCellDef> Product Name </th>
            <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Product Description </th>
            <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <ng-container matColumnDef="Features">
            <th mat-header-cell *matHeaderCellDef> Features </th>
            <td mat-cell *matCellDef="let element"> {{element.features}} </td>
        </ng-container>

        <ng-container matColumnDef="Product Status">
            <th mat-header-cell *matHeaderCellDef> Product Status </th>
            <td mat-cell *matCellDef="let element"> {{element.productStatus}} </td>
        </ng-container>

        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="showImages(element)">

                    <mat-icon>images</mat-icon>
                </button>
                <button mat-icon-button color="primary" (click)="editProductDetails(element.productId)">

                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteProduct(element.productId)">

                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
